name: Build and Release with Nix

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy: 
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Detect architecture
        run: echo "ARCH=$(uname -m)" >> $GITHUB_ENV

      - name: Get tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build application
        run: nix build .#lectic-appimage -o "lectic-$TAG_NAME-linux-$ARCH.appImage"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: lectic-*-linux-*.appImage

  build-macos:
    strategy: 
      matrix:
        os: [macos-latest, macos-13]

    runs-on: ${{matrix.os}}

    permissions:
      contents: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Detect architecture
        run: echo "ARCH=$(uname -m)" >> $GITHUB_ENV

      - name: Get tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: bun build --compile --outfile "lectic-$TAG_NAME-macos-$ARCH.bin" src/main.ts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: lectic-*-macos-*.bin
